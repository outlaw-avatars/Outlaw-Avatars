<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlaw Avatars</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #1f1f1f;
            padding: 10px;
            border-bottom: 2px solid #ffcc00;
        }
        .nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
        }
        .nav button:hover {
            color: #ffcc00;
        }
        .main {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .character-preview {
            width: 350px;
            height: 350px;
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            font-size: 24px;
        }
        .sidebar {
            width: 300px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar h3 {
            color: #ffcc00;
        }
        .slider {
            width: 100%;
        }
        .store-menu {
            display: none;
            background: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <button onclick="toggleCustomization()">Customize</button>
            <button onclick="chooseBackground()">Backgrounds</button>
            <button onclick="toggleStore()">Store</button>
        </div>
        <div class="main">
            <div class="character-preview" id="characterPreview">Character Preview</div>
            <div class="sidebar" id="customizationMenu">
                <h3>Customize Your Avatar</h3>
                <label>Age:</label>
                <input type="range" id="age" class="slider" min="18" max="80" value="30">
                <br>
                <label>Hair Color:</label>
                <input type="color" id="hairColor">
                <br>
                <label>Weight:</label>
                <input type="range" id="weight" class="slider" min="50" max="150" value="75">
                <br>
                <button onclick="applyCustomization()">Apply</button>
            </div>
        </div>
        <div class="store-menu" id="storeMenu">
            <h3>Store</h3>
            <p>Unlock premium features and GTA-style backgrounds.</p>
            <ul>
                <li>GTA-Style Backgrounds - $5.99 <button>Buy</button></li>
                <li>Exclusive Outfit Pack - $3.99 <button>Buy</button></li>
            </ul>
        </div>
    </div>

    <script>
        function toggleCustomization() {
            var menu = document.getElementById("customizationMenu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }
        function applyCustomization() {
            alert("Customization Applied!");
        }
        function chooseBackground() {
            alert("Background selection coming soon!");
        }
        function toggleStore() {
            var store = document.getElementById("storeMenu");
            store.style.display = store.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
